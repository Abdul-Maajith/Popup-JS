<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp model</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <button id="open">Open Notification</button> 
    <div class="popup-container" id="container">
        <div class="popup">
            <button id="close">X</button>
            <h1>Notification</h1>
            <p>Click X to close the popup button.</p>
        </div>
    </div>

    <script src="App4.js"></script>
</body>

</html>
